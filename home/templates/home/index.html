{% extends 'base.html' %}

{% load static %}

{% load i18n %}
{% block head_title %}{% trans "Bricks Then Made Now" %}{% endblock %}

{% block page_header %}
    <header class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </header>
{% endblock %}

{% block content %}

<!-- Splash image and specials carousel -->
{% include 'includes/splash.html' %}

<!-- Index -->
    <section class="container mt-5">
        <h1 class="d-none">Themes</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-12 col-md-6 col-lg-12">
                <div class="row">
                    <article class="col-12 col-lg-4">
                        <div class="index-card card shadow-lg mt-4">
                            <div class="index-card-light card-body">
                                <a class="nav-link" href="{% url 'items' %}?theme=City">
                                    <img class="img-top img-fluid" src="{% static 'media/index-city.png' %}" alt="City">
                                </a>
                                <div class="index-title-box">
                                    <h3 id="index-city" class="index-title">CITY</h3>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="col-12 col-lg-4 mt-4">
                        <div class="index-card card shadow-lg">
                            <div class="index-card-dark card-body">
                                <a class="nav-link" href="{% url 'items' %}?theme=Space">
                                    <img class="img-top img-fluid" src="{% static 'media/index-space.png' %}" alt="Space">
                                </a>
                                <div>
                                    <h3 id="index-space" class="index-title">SPACE</h3>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="col-12 col-lg-4 mt-4">
                        <div class="index-card card shadow-lg">
                            <div class="index-card-light card-body">
                                <a class="nav-link" href="{% url 'items' %}?theme=Castle">
                                    <img class="img-top img-fluid" src="{% static 'media/index-castle.png' %}" alt="Castle">
                                </a>
                                <div>
                                    <h3 id="index-castle" class="index-title">CASTLE</h3>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="col-12 col-lg-4 mt-4">
                        <div class="index-card card shadow-lg">
                            <div class="index-card-dark card-body">
                                <a class="nav-link" href="{% url 'items' %}?theme=Train">
                                    <img class="img-top img-fluid" src="{% static 'media/index-train.png' %}" alt="Train">
                                </a>
                                <div>
                                    <h3 id="index-train" class="index-title">TRAIN</h3>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="col-12 col-lg-4 mt-4">
                        <div class="index-card card shadow-lg">
                            <div class="index-card-light card-body">
                                <a class="nav-link" href="{% url 'items' %}?theme=MOC">
                                    <img class="img-top img-fluid" src="{% static 'media/index-moc.png' %}" alt="My Own Creation">
                                </a>
                                <div>
                                    <h3 id="index-moc" class="index-title">MOC</h3>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="col-12 col-lg-4 mt-4">
                        <div class="index-card card shadow-lg">
                            <div class="index-card-admin card-body">
                                <a class="nav-link" href="{% url 'siteuser_profile' %}">
                                    <img class="img-top img-fluid" src="{% static 'media/index-admin.png' %}" alt="Your account">
                                </a>
                                <div>
                                    <h3 id="index-admin" class="index-title">ACCOUNT</h3>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>

{% endblock %}
