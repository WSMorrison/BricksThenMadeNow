{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <header class="container header-container">
        <div class="row">
            <h2 class="col strong-words">Delete Item</h2>
        </div>
    </header>
{% endblock %}

{% block content %}
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h4>Are you sure you want to delete this item?</h4>
                <p>All associated skus will also be deleted.</p>
                <p>This cannot be undone.</p>
                <a class="button-13" href="{% url 'confirm_delete_item' item_id %}" aria-label="Delete item.">Yes</a>
                <a class="button-13" href="{% url 'items' %}" aria-label="Escape link does not delete item, returns to items page.">No</a>
            </div>
        </div>
    </section>
{% endblock %}

{% block postloadjs %}

{% endblock %}
