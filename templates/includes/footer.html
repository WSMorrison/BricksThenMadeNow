<!--Footer with sign up, social media links, and support links-->
  <footer>
    <div id="footer-container" class="container shadow">
      <div class="row">
        <section class="col-12 col-md-4">
          <div class="footer-box">
            <div id="signup-box input-group form-horizontal">
              {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'siteuser_profile' %}" aria-label="Link to user account details.">My Account</a>
                <a class="nav-link" href="{% url 'siteuser_order_history' %}" aria-label="Link to user order history.">My Order History</a>
              {% else %}
                <h4>Sign Up!</h4>
                <hr>
                <p>Sign up and recieve emails about specials, news, and fun!</p>
                <form id="new_email_form" method="POST" action="#">
                  {% csrf_token %}
                  <input id="footer-signup-input" class="form-control" type="text" name="new_email" placeholder="Your Email">
                </form>
                <button id="footer-signup-submit" form="new_email_form" type="submit">Sign Up!</button>
                <hr class="d-md-none">
              {% endif %}
            </div>
          </div>
        </section>
        <section class="col-6 col-md-4">
          <div class="footer-box">
            <div>
              <h4>Find BTMN</h4>
              <hr>
              <a class="nav-link" href="https://www.instagram.com/bricksthenmadenow/" target="_blank" rel="noopener" aria-label="Link to Instagram, opens in new tab."><i class="fa-brands fa-instagram"></i></a>
              <a class="nav-link" href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Link to Facebook, opens in new tab."><i class="fa-brands fa-facebook"></i></a>
              <a class="nav-link" href="#" target="_blank" rel="noopener" aria-label="Link to email"><i class="fa-regular fa-envelope"></i></a>
            </div>
          </div>
        </section>
        <section class="col-6 col-md-4">
          <div class="footer-box">
            <div>
              <h4>Support</h4>
              <hr>
              <a class="nav-link" href="{% url 'shipping' %}" aria-label="Link to shipping information.">Shipping</a>
              <a class="nav-link" href="{% url 'faq' %}" aria-label="Link to Bricks Then Made Now about page.">FAQ</a>
              <a class="nav-link" href="{% url 'terms' %}" aria-label="Link to Bricks Then Made Now Terms of Service.">TOS</a>
            </div>
          </div>
        </section>
      </div>
      <div class="educational-purposes">
      <p>Educational purposes only.</p><p>No items are for sale, no items will be shipped.</p>
      </div>
    </div>
  </footer>
